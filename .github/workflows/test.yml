name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install bats
      run: sudo npm install -g bats

    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Run plugin structure validation
      run: bash scripts/validate_plugin.sh

    - name: Run hook tests
      run: bats tests/notify_test.bats
